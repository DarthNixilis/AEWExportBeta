<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AEW Export Beta</title>

  <style>
    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      margin: 0;
      padding: 16px;
    }
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
      flex-wrap: wrap;
    }
    .row {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      align-items: center;
    }
    button {
      padding: 10px 12px;
      border-radius: 10px;
      border: 1px solid #ddd;
      background: #fff;
    }
    button:active { transform: translateY(1px); }
    .panel {
      margin-top: 14px;
      border: 1px solid #e5e5e5;
      border-radius: 12px;
      padding: 12px;
    }
    .muted { opacity: 0.7; font-size: 12px; }
    textarea {
      width: 100%;
      min-height: 180px;
      border-radius: 12px;
      border: 1px solid #ddd;
      padding: 10px;
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas,
        "Liberation Mono", "Courier New", monospace;
    }
  </style>

  <!-- 1) Error overlay must load first (non-module) -->
  <script src="./error-overlay.js?v=3"></script>

  <!--
    2) Main app (module)
    This keeps your existing architecture (main.js / listeners.js / etc) working.
    main.js can import listeners.js, which can import ./exporter.js (the barrel),
    which re-exports from exporter-lackey.js / exporter-image.js / exporter-text.js.
  -->
  <script type="module" src="./main.js?v=16"></script>
</head>

<body>
  <header>
    <div>
      <h1 style="margin:0;">AEW Export Beta</h1>
      <div class="muted">
        Mobile-friendly error popups enabled. If something breaks, hit “Copy Debug Log”.
      </div>
    </div>

    <div class="row">
      <button id="btnTestExport" type="button">TEST EXPORT (Lackey)</button>
      <button id="btnCopyDebug" type="button">Copy Debug Log</button>
    </div>
  </header>

  <div class="panel">
    <h2 style="margin-top:0;">Export Output</h2>
    <div class="muted">
      This is just a visible output box so you can see export results on Android.
    </div>
    <textarea id="exportOutput" placeholder="Export text will appear here..."></textarea>
  </div>

  <!--
    3) Button wiring (module)
    This is independent of your app’s existing listeners.js.
    It gives you a guaranteed “TEST EXPORT” button that will work as long as:
      - exporter.js exports exportForLackey
      - exporter-lackey.js implements exportForLackey
  -->
  <script type="module">
    import { exportForLackey } from "./exporter.js";

    function showExportText(text) {
      const box = document.getElementById("exportOutput");
      if (!box) return;
      box.value = String(text ?? "");
    }

    function safeRunExport() {
      try {
        if (typeof exportForLackey !== "function") {
          window.AEWError?.show(
            "Exporter Missing",
            "exportForLackey is not a function. Check exporter.js re-exports and exporter-lackey.js export.",
            "error"
          );
          return;
        }

        const result = exportForLackey();

        if (typeof result === "string") {
          showExportText(result);
        } else if (result != null) {
          showExportText(JSON.stringify(result, null, 2));
        } else {
          showExportText("[Export completed. No text returned.]");
        }
      } catch (e) {
        window.AEWError?.show(
          "Export Failed",
          e?.message || String(e),
          "error",
          { stack: e?.stack }
        );
      }
    }

    document.getElementById("btnTestExport")?.addEventListener("click", safeRunExport);

    document.getElementById("btnCopyDebug")?.addEventListener("click", async () => {
      try {
        const text = window.AEWError?.exportText?.() || "No AEWError log available yet.";
        await navigator.clipboard.writeText(text);
        window.AEWError?.show("Copied", "Debug log copied to clipboard.", "info");
      } catch {
        const text = window.AEWError?.exportText?.() || "No AEWError log available yet.";
        window.prompt("Copy debug log:", text);
      }
    });
  </script>
</body>
</html>
